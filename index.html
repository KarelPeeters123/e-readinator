<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/emoji.js"></script>
    <script type="text/javascript" src="js/randomNumbers.js"></script>
    <script type="text/javascript" src="js/capitals.js"></script>
    <script type="text/javascript" src="js/mixedLetters.js"></script>
    <script type="text/javascript" src="js/bonuswords.js"></script>
    <script type="text/javascript" src="js/manipulations.js"></script>
    <script type="text/javascript" src="js/buttonListener.js"></script>
    <div class="main-elements">
        <div><h1>e-readinator</h1></div>
        <div class="middle-elements">
            <div class="r-button-div"><button class="round-button">Next</button></div>
            <div class = "central-window">
                <div class="top-window">
                    <button class="x x-b"></button>
                    <button class="x x-b2"></button>
                    <button class="x x-b2"></button>
                    <div></div>
                </div>
                <div class="window-main">
                    <form>
                        <input class="choose-file" type="file" id="myFile" name="filename">
                    </form>
                    <p class="output"></p>
                </div>
                <div class="window-space-bottom"></div>
            </div>
            <div class="r-button-div"><button class="round-button"><img src="/img/shuffle.png" alt="random"></button></div>
        </div>
        <div class="manipulation-buttons">
            <div><button class="long-button" onclick="changeToSetting(1);"><b>1</b></button></div>
            <div><button class="long-button" onclick="changeToSetting(2);"><b>2</b></button></div>
            <div><button class="long-button" onclick="changeToSetting(3);"><b>3</b></button></div>
        </div>
    </div>
</body>
</html>
